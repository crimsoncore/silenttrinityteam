version: '2'
services:
  logstash:
    image: lschoonaert/silenttrinity:latest
    container_name: silenttrinity
    ports:
     - 5000:5000
    restart: unless-stopped
    environment:
      - HOST_IP=localhost
      - USER=silenttrinity
      - PASSWORD=silenttrinity
    networks:
      - elastic
     command: python3 /opt/SILENTTRINITY/st.py teamserver 0.0.0.0 password
networks:
  elastic:
    driver: bridge

